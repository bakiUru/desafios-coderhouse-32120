<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Test</title>
</head>

<body>
  <!-- Single File -->
  <form action="/api/upload-file" method="post" enctype="multipart/form-data">
    <input type="file" name="single-file" />
    <button type="submit">Subir</button>
  </form>
  <hr>
  <!-- Multiple Files -->
  <form action="/api/upload-files" method="post" enctype="multipart/form-data">
    <input type="file" name="multiple-files" multiple />
    <button type="submit">Subir</button>
  </form>
</body>

</html>
